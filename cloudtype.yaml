version: '1'
services:
  backend:
    name: chambit-backend
    type: python
    buildPath: backend
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.main:app --host 0.0.0.0 --port 8000
    port: 8000
    healthCheckPath: /health
    env:
      - name: ENVIRONMENT
        value: production
